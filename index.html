<!DOCTYPE html>
<html>

<head>
  <title>Shuffle Slider</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>
  <h1>Shuffle Slider</h1>
  <!--targets for templates-->
  <div id="main"></div>

  <div id="secondary"></div>
  
  <break></break>
  <template id="login">
    <h2>Welcome to Shuffle Slider!</h2>
    <h2>Login with Spotify Below to Begin!</h2>
    <button id="login-button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
  </template>

  <template id="logged-in-template">
    <h3>Logged in as <span data-bind="display_name"></span></h3>
    <img width="50" data-bind-src="images[0].url" data-bind-alt="display_name" />
    <break></break>
    

    <!--<button id="refresh-token-button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>-->
    <button id="logout-button" data-bind-onclick="logoutClick();">Log out</button>
  </template>

  <template id="userPlaylists">
    
    <body>Please select a playlist you'd like Shuffle Slider to base it's recommendation off of!</body>
    <h3>Your Playlists</h3>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Playlist</th>
        </tr>
      </thead>
      <tbody id="playlistTableBody">
        <!-- Playlists will be dynamically added here -->
      </tbody>
    </table>
  </template>
  
  <template id="slider">
      <h3>Selected Playlist</h3>
      
      <body>
        <table id="playlistDisplay"></table>

        <br></br>

        Now that you've selected your playlist, would you prefer a recommendation that is similar to 
        the music in your playlist, or would you like to try something new? Set the Slider accordlingly, with 1
        being the least similar to your music, and 10 being the most similar!

        <br></br>

        <input type ="range" id="theSlider" min = "1" max = "10" value = "5">

        <br></br>

        <button id="returnToPL">Back</button>
        <button id="submitForRec">Submit!</button>

      </body>
      
      
  </template>

  <script src="src/api_script.js" type="module"></script>
</body>

</html>
